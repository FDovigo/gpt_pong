<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Pong</title>
    <script src="https://kit.fontawesome.com/4b1e5d0c50.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
    <style>
        :root {
            --font: Arial, sans-serif;
            --large-size: 3rem;
            --medium-size: 1.5rem;
            --small-size: 1rem;
            --primary-color: #0b132b;
            --secondary-color: #e6af2e;
            --tertiary-color: #1c2541;
            --accent-color: #3a506b;
            --background-color: #e0e2db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            background-color: var(--background-color);
            font-family: var(--font);
        }

        header {
            width: 100%;
            padding: 1% 2%;
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary-color);
            max-width: 1200px;
            /* Added max-width for every screen size */
            margin: 0 auto;
            /* Center aligning the header */
        }

        header h1 {
            padding: 0% 0% 0% 3%;
            font-size: var(--large-size);
            font-weight: 600;
        }

        nav {
            display: flex;
            padding: 0% 4.5% 0% 0%;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: var(--medium-size);
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--background-color) 100%);
            max-width: 1200px;
            /* Added max-width for every screen size */
            margin: 0 auto;
            /* Center aligning the main content */
            padding: 0 2%;
            /* Added padding for better spacing */
        }

        footer {
            width: 100%;
            padding: 1% 2%;
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            border-top: 2px solid var(--secondary-color);
            max-width: 1200px;
            /* Added max-width for every screen size */
            margin: 0 auto;
            /* Center aligning the footer */
        }

        footer p {
            padding: 0% 0% 0% 3%;
            font-size: var(--small-size);
        }

        footer div {
            padding: 0% 3% 0% 0%;
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s;
        }

        footer a:hover {
            transform: scale(1.1);
        }

        footer i {
            font-size: var(--medium-size);
        }

        /* Animation for header */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header,
        footer {
            background: linear-gradient(270deg, var(--primary-color), var(--tertiary-color), var(--accent-color));
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
        }
    </style>

</head>

<body>
    <header>
        <h1>GPT Pong</h1>
        <nav>
            <a href="#">Game</a>
            <a href="#">About</a>
        </nav>
    </header>
    <main>
    </main>
    <footer>
        <p>Made with ChatGPT 3.5</p>
        <div>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
